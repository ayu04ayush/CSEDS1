<!DOCTYPE html>

<head>
    
    <title>October 2025 Calendar</title>
</head>
<body>

    <table border="1">
        <caption>October 2025 Calendar</caption>
        <thead>
            <tr>
                <th colspan="7">October 2025</th>
            </tr>
            <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2"></td> <!-- September 29, 30 -->
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
            </tr>
            <tr>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
            </tr>
            <tr>
                <td>13</td>
                <td>14</td>
                <td>15</td>
                <td>16</td>
                <td>17</td>
                <td>18</td>
                <td>19</td>
            </tr>
            <tr>
                <td>20</td>
                <td>21</td>
                <td>22</td>
                <td>23</td>
                <td>24</td>
                <td>25</td>
                <td>26</td>
            </tr>
            <tr>
                <td>27</td>
                <td>28</td>
                <td>29</td>
                <td>30</td>
                <td>31</td>
                <td colspan="2"></td> <!-- November 1, 2 -->
            </tr>
        </tbody>
    </table>

    <br>

    <h2>Nested Table Example (Holiday Details)</h2>
    <table border="1">
        <caption>Important Dates in October 2025</caption>
        <thead>
            <tr>
                <th>Date</th>
                <th>Event</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>October 14</td>
                <td>
                    <table border="1">
                        <tr><th>Holiday</th></tr>
                       
                    </table>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
